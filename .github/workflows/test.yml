name: Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .
        
        # Verify installation
        echo "Checking installed packages:"
        pip list
        
        echo "\nChecking if autosplit is importable:"
        python -c "import autosplit; print(f'Autosplit version: {autosplit.__version__}')"
        
        echo "\nPython path:"
        python -c "import sys; print('\n'.join(sys.path))"
        
    - name: Set up test files
      run: |
        # Create directories with explicit permissions
        mkdir -p examples inputs outputs
        chmod 777 inputs outputs
        
        # Create example test file
        cat > examples/example_products.csv << EOL
        Product Code,Description,Image1,Image2,Price,Stock
        DEMO001,Example Product 1,https://example.com/img1.jpg,https://example.com/img2.jpg,19.99,100
        DEMO002,Example Product 2,https://example.com/img3.jpg,https://example.com/img4.jpg,29.99,50
        DEMO003,Example Product 3,https://example.com/img5.jpg,https://example.com/img6.jpg,39.99,75
        EOL
        
        # Show workspace contents
        echo "Workspace contents:"
        ls -la
        echo "\nExample contents:"
        ls -la examples/
        
        # Copy example to inputs
        cp examples/example_products.csv inputs/
        echo "\nInputs contents:"
        ls -la inputs/

    - name: Run example split
      run: |
        # Ensure directories exist with proper permissions
        mkdir -p inputs outputs
        chmod 777 inputs outputs
        
        # Show environment before running
        echo "Before running autosplit:"
        pwd
        echo "\nWorking directory contents:"
        ls -la
        echo "\nInput file contents:"
        cat inputs/example_products.csv
        
        # Run autosplit with explicit paths
        echo "\nRunning autosplit..."
        set -x  # Enable command echo
        python -m autosplit.cli inputs/example_products.csv \
          --key-col "Product Code" \
          --min-images 1 \
          --xlsx \
          --output-dir "$(pwd)/outputs"
        EXIT_CODE=$?
        set +x  # Disable command echo
        
        # Check for manifest in various locations
        echo "\nChecking for manifest file..."
        find . -name manifest.csv
        
        # Show final state
        echo "\nFinal directory structure:"
        find . -type f
        
        # If manifest exists somewhere else, move it
        FOUND_MANIFEST=$(find . -name manifest.csv | head -n 1)
        if [ -n "$FOUND_MANIFEST" ] && [ "$FOUND_MANIFEST" != "./outputs/manifest.csv" ]; then
          echo "Moving manifest from $FOUND_MANIFEST to outputs/manifest.csv"
          mv "$FOUND_MANIFEST" outputs/manifest.csv
        fi
        
        # Show outputs directory contents
        echo "\nOutputs directory contents:"
        ls -la outputs/
        
        # Exit with original command status
        exit $EXIT_CODE
        
    - name: Check outputs
      run: |
        if [ ! -f "outputs/manifest.csv" ]; then
          echo "Error: manifest.csv not found in outputs directory"
          echo "Current directory:"
          pwd
          echo "\nDirectory contents:"
          ls -la
          echo "\nOutputs directory (if exists):"
          ls -la outputs/ || echo "outputs/ directory not found"
          exit 1
        fi
        echo "Test completed successfully - manifest.csv found"