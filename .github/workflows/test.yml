name: Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .
        
    - name: Run example split
      run: |
        # Create example input
        mkdir -p inputs
        cp examples/example_products.csv inputs/
        
        # Run autosplit as a module
        python -m autosplit.cli inputs/example_products.csv --key-col "Product Code" --min-images 1 --xlsx
        
    - name: Check outputs
      run: |
        test -f outputs/manifest.csv || exit 1
        echo "Test completed successfully"