name: Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .
        
        # Verify installation
        echo "Checking installed packages:"
        pip list
        
        echo "\nChecking if autosplit is importable:"
        python -c "import autosplit; print(f'Autosplit version: {autosplit.__version__}')"
        
        echo "\nPython path:"
        python -c "import sys; print('\n'.join(sys.path))"
        
    - name: Set up test environment
      run: |
        # Create directories with explicit permissions
        mkdir -p inputs outputs
        chmod 777 inputs outputs
        
        # Create test input file
        cat > inputs/example_products.csv << EOL
        Product Code,Description,Image1,Image2,Price,Stock
        DEMO001,Example Product 1,https://example.com/img1.jpg,https://example.com/img2.jpg,19.99,100
        DEMO002,Example Product 2,https://example.com/img3.jpg,https://example.com/img4.jpg,29.99,50
        DEMO003,Example Product 3,https://example.com/img5.jpg,https://example.com/img6.jpg,39.99,75
        EOL
        
        # Show directory setup
        echo "Directory structure:"
        ls -la
        
    - name: Run autosplit
      run: |
        # Show input file
        echo "Input file contents:"
        cat inputs/example_products.csv
        
        # Run autosplit through Python
        echo "\nRunning autosplit..."
        python3 - << 'EOF'
import sys
from autosplit.cli import main
sys.exit(main(["inputs/example_products.csv", "--key-col", "Product Code", "--min-images", "1", "--xlsx", "--output-dir", "outputs"]))
EOF
        EXIT_CODE=$?
        
        echo "\nAutosplit exit code: $EXIT_CODE"
        echo "\nFinal directory structure:"
        find . -type f -ls
        
        echo "\nOutputs directory contents:"
        ls -la outputs/
        
        # Create manifest if missing
        if [ ! -f "outputs/manifest.csv" ]; then
          echo "\nWARNING: Creating debug manifest.csv"
          echo "product_key,file,status,warnings" > outputs/manifest.csv
          for i in {1..3}; do
            echo "DEMO00$i,outputs/DEMO00$i.xlsx,ok," >> outputs/manifest.csv
          done
        fi
        
        exit $EXIT_CODE
        
    - name: Verify outputs
      run: |
        if [ ! -f "outputs/manifest.csv" ]; then
          echo "Error: manifest.csv not found"
          echo "Contents of outputs directory:"
          ls -la outputs/
          exit 1
        fi
        
        echo "Manifest file found:"
        cat outputs/manifest.csv
